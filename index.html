<!DOCTYPE html>
<html>
<head>
	<title>contact us</title>
</head>
<body bgcolor="#D9AA52">
	<table border=0 width=100% cellpadding="10">
		<tr>
			<th width="100%" colspan=2><h1><font face="Goudy Old Style" size=30><font color="#730202">Contact us</h1></th>
		</tr>
		<tr>
			<td width="50%"><img src="unnamed.jpg" style="margin-left: 100px; box-shadow: 0 0 20px #001433;"></td>
			<td width="50%">
				<h2><i><font color="#D90404">We are like to hear from you...</i></h2><br>
				<form>
					<pre><font color="#113638">
					<font face="Aharoni">
					<label for="first_name" margin="10">First Name:</label>
					<input type="text" name="first_name"><br>
						
					
					<label for="last_name">Last Name:</label>
					<input type="text" name="last_name"><br>
						
						
					<label for="email">Email Address:</label>
					<input type="email" name="email"><br>

					<label for="Contact_Number">Contact Number:</label>
					<input type="tel" name="Contact_Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
       required><small>Format: 123-456-7890</small><br>
						
					<label for="comment">Comment:</label>
					<textarea cols="30 rows=10" name="comment" ></textarea><br>
						
					<label for="">&nbsp;</label>
					<button type="submit" name="submit">Submit</button>
					</pre>	
				</form>

			</td>
		</tr>

	
	

	
	</table>


</body>
</html>
